<!DOCTYPE html>
<html>
  <head>
    <title>Fibgrid</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <div class="grid" v-bind:style="gridCss">
        <div
          v-for="cell in grid.cells"
          class="cell"
          :class="'highlight-'+cell.highlight"
          @click="handleClick(cell.coordinate)"
        >
          <span v-if="cell.value > 0">{{ cell.value }}</span>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
